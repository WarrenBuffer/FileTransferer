#=============================
# Datasource
#=============================
spring.datasource.url=jdbc:mysql://localhost:3306/filetransferer?serverTimezone=Europe/Rome
spring.datasource.username=pier
spring.datasource.password=pass
#=============================
# Tomcat
#=============================
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.servlet.multipart.maxFileSize=500MB
spring.servlet.multipart.max-request-size=500MB
server.tomcat.max-swallow-size=500MB
#server.tomcat.max-swallow-size=500MB //maximum size of the request body/payload
#server.tomcat.max-http-form-post-size=500MB //maximum size of entire POST request
#=============================
# JPA/Hibernate
#=============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true